    <title>Test by Y. Daniel Liang</title>
    <script type="text/javascript">
      var deck = [];
      
      for (var i = 0; i < 52; i++) {
        deck[i] = i + 1;
      };
        
      function getImageTag() {
        var randomIndex = Math.floor(Math.random() * deck.length);
        var img = '<img src="';
        img += 'https://yongdanielliang.github.io/intro9e/book/image/card/';
        img += deck[randomIndex];
        img += ".png";
        img += '" alt="Some alt text"/>';
        return img;
      }
    </script>
