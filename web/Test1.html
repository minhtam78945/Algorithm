          pos = getElementPos(document.getElementById('rec1'));

            step = 0;
            function check1() {
                document.getElementById('highlight').style.visibility = 'visible';
                if (step == 0) {
                    pos = getElementPos(document.getElementById('rec1'));
                    pos.x += document.body.scrollLeft;

                    y = pos.y - 60;
                    $("#highlight").css("top", y + 20).css("left", pos.x + pos.w / 2 - 5)
                            .css("width", 10).css("height", 10);
                    $("#highlight").animate({top: pos.y}, 400, function () {
                        $("#highlight").animate({top: pos.y + pos.h / 2 - 10, left: pos.x, width: pos.w, height: 20
                        })

                    });

                    document.getElementById('highlight').style.visibility = 'visible';
                    document.getElementById('explanation').style.visibility = 'visible';

                    $("#explanation").animate({top: y + 0,
                        left: pos.x + pos.w - 20, width: 187, height: 20
                    });
                    document.getElementById('check1').innerHTML = 'Next';

                    tb1 = parseInt($('#tb1').val());
                    if (tb1 >= 0) {
                        document.getElementById('explanation').innerHTML = 'Test if (' + tb1 + ' >= 0). It is true in this case. The statements for the true case will be executed.';
                        step++;
                    } else {
                        document.getElementById('explanation').innerHTML = 'Test if (' + tb1 + ' >= 0). It is false in this case. The statements for the false case will be executed.';
                        step += 3;
                    }
                } else if (step == 1) {
                    pos2 = getElementPos(document.getElementById('rec2'));
                    pos2.x += document.body.scrollLeft;

                    $("#highlight").css("left", pos.x).css("top", pos.y + pos.h / 2 - 5).css("width", 10).css("height", 10);
                    $("#highlight").animate({left: pos2.x + pos2.w / 2 - 10}, 400, function () {
                        $("#highlight").animate({top: pos2.y}, 400, function () {
                            $("#highlight").animate({top: pos2.y, left: pos2.x, width: pos2.w, height: pos2.h
                            })
                        });
                    });

                    $("#explanation").animate({top: pos2.y - 70, left: pos2.x + 20, width: 197, height: 20
                    });
                    document.getElementById('explanation').innerHTML = ' The statements for the true case are executed.';
                    step += 1;
                } else if (step == 2) {
                    pos2 = getElementPos(document.getElementById('rec2'));
                    pos2.x += document.body.scrollLeft;

                    $("#highlight").css("left", pos2.x + pos2.w / 2 - 5 - 1).
                            css("top", pos2.y + pos2.h / 2 - 5).css("width", 10).css("height", 10);
                    $("#highlight").animate({top: pos2.y + pos2.h + 15}, 400, function () {
                        $("#highlight").animate({left: pos.x + pos.w / 2 - 5}, 400, function () {
                            $("#highlight").animate({top: pos2.y + pos2.h + 50
                            })
                        });
                    });

                    $("#explanation").animate({top: pos2.y + pos2.h + 15, left: pos2.x + 45, width: 197, height: 20
                    });
                    document.getElementById('explanation').innerHTML = 'The next statement after the if statement is executed.';
                    step += 3;
                } else if (step == 3) {
                    pos2 = getElementPos(document.getElementById('rec3'));
                    pos2.x += document.body.scrollLeft;

                    $("#highlight").css("left", pos.x + pos.w - 5).css("top", pos.y + pos.h / 2 - 5).css("width", 10).css("height", 10);
                    $("#highlight").animate({left: pos2.x + pos2.w / 2 - 0}, 400, function () {
                        $("#highlight").animate({top: pos2.y}, 400, function () {
                            $("#highlight").animate({top: pos2.y, left: pos2.x, width: pos2.w, height: pos2.h
                            })
                        });
                    });

                    $("#explanation").animate({top: pos2.y - 85, left: pos2.x + 20, width: 197, height: 20
                    });
                    document.getElementById('explanation').innerHTML = ' The statements for the false case are executed.';
                    step += 1;
                } else if (step == 4) {
                    $("#highlight").css("left", pos2.x + pos2.w / 2 - 5 - 0).
                            css("top", pos2.y + pos2.h / 2 - 5).css("width", 10).css("height", 10);
                    $("#highlight").animate({top: pos2.y + pos2.h + 15}, 400, function () {
                        $("#highlight").animate({left: pos.x + pos.w / 2 - 5}, 400, function () {
                            $("#highlight").animate({top: pos2.y + pos2.h + 50
                            })
                        });
                    });

                    $("#explanation").animate({top: pos2.y + pos2.h + 20, left: pos2.x - 40, width: 197, height: 20
                    });
                    document.getElementById('explanation').innerHTML = 'The next statement after the if statement is executed.';
                    step += 3;
                } else {
                    document.getElementById('check1').innerHTML = 'Restart Animation';
                    step = 0;
                    document.getElementById('highlight').style.visibility = 'hidden';
                    document.getElementById('explanation').style.visibility = 'hidden';
                }
            }

            function resetb() {
                document.getElementById('check1').innerHTML = 'Start Animation';
                step = 0;
                init1();
            }

            var id;
            $(window).resize(function () {

                id = setTimeout(doneResizing, 500);

            });

            function doneResizing() {
                init1();
